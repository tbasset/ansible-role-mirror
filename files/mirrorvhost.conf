<VirtualHost *:80>
  ServerName default
  ServerAdmin root@localhost
  DocumentRoot "/var/repos"
  <Directory "/var/repos">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>
  ErrorLog "/var/log/apache2/mirror_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/mirror_access.log" combined
</VirtualHost>
