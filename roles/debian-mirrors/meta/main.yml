---

dependencies:

  # for debmirror type, use double-slashes "//" prefix for root url when using shipped debmirror-modified

  - role: debmirror
    method: http
    source:
      host: security.debian.org
      root: //debian-security
    target: '{{ mirror_base_path }}/debian-security'
    keyring_directory: '{{ mirror_base_path }}/keyrings/debian-security'
    rsync_extras: none
    suites:
      - bullseye-security
    keys:
      - name: debian-11-bullseye-security
        url: https://ftp-master.debian.org/keys/archive-key-11-security.asc
    extra_options: 
      - --verbose
      - --nosource
      - --no-check-gpg
      - --diff=none
      - --exclude='(/.*dbgsym.*)'
      - --exclude='(/.*dbg_.*)'
      - --exclude='(/.*debug_.*)'
      - --exclude='(.*debian.*reference.*)'
      - --exclude='(/linux-image-.*-dbg.*)'
      - --exclude='(/linux-source-.*)'
      - --exclude='(/linux-image-.*-unsigned.*)'

  - role: debmirror
    method: http
    source:
      host: ftp.debian.org
      root: //debian
    target: '{{ mirror_base_path }}/debian'
    keyring_directory: '{{ mirror_base_path }}/keyrings/debian'
    rsync_extras: none
    suites:
      - bullseye
      - bullseye-updates
    components:
      - 'main'
      - 'main/debian-installer'
      - 'contrib'
      - 'non-free'
    keys:
      - name: debian-11-bullseye
        url: https://ftp-master.debian.org/keys/archive-key-11.asc
    extra_options: 
      - --verbose
      - --nosource
      - --i18n
      - --no-check-gpg
      - --diff=none
