    keyring_directory: '{{ mirror_base_path }}/keyrings/proxmox-pbs'
    suites:
      - bullseye
    components:
      - pbs-no-subscription
    keys:
      - name: proxmox-keyring
        url: https://enterprise.proxmox.com/debian/proxmox-release-bullseye.gpg
    extra_options:
      - --dryrun
      - --verbose
      - --nosource
      - --cleanup
      - --exclude='(/.*dbgsym.*)'
      - --exclude='(/.*dbg_.*)'
      - --exclude='(/.*debug_.*)'
      - --exclude='(/pve-kernel-5.10\..*)'
      - --exclude='(/pve-headers-5.10\..*)'
      - --exclude='(/pve-kernel-5.11\..*)'
      - --exclude='(/pve-headers-5.11\..*)'
      - --exclude='(/pve-kernel-5.13\..*)'
      - --exclude='(/pve-headers-5.13\..*)'
      - --exclude='(/pve-kernel-5.15\..*)'
      - --exclude='(/pve-headers-5.15\..*)'
      - --exclude='(/pve-kernel-5.\..*)'
      - --exclude='(/pve-headers-5.\..*)'
