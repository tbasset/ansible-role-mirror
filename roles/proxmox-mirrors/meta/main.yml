---
dependencies:

  - role: debmirror
    method: http
    rsync_extras: ['none']
    source:
      host: download.proxmox.com
      root: //debian/pve
    target: '{{ mirror_base_path }}/proxmox'
    keyring_directory: '{{ mirror_base_path }}/keyrings/proxmox'
    suites:
      - bullseye
    components:
      - pve-no-subscription
    keys:
      - name: proxmox-keyring
        url: https://enterprise.proxmox.com/debian/proxmox-release-bullseye.gpg
    extra_options:
      - --dryrun
      - --verbose
      - --nosource
      - --cleanup
      - --exclude='(/.*dbgsym.*)'
      - --exclude='(/.*dbg_.*)'
      - --exclude='(/.*debug_.*)'
      - --exclude='(/pve-kernel-5.10\..*)'
      - --exclude='(/pve-headers-5.10\..*)'
      - --exclude='(/pve-kernel-5.11\..*)'
      - --exclude='(/pve-headers-5.11\..*)'
      - --exclude='(/pve-kernel-5.13\..*)'
      - --exclude='(/pve-headers-5.13\..*)'
      - --exclude='(/pve-kernel-5.15\..*)'
      - --exclude='(/pve-headers-5.15\..*)'
      - --exclude='(/pve-kernel-5.\..*)'
      - --exclude='(/pve-headers-5.\..*)'
      - --exclude='(/pve-firmware_3.5-6_.*)'
      - --exclude='(/pve-firmware_3.6-1_.*)'
      - --exclude='(/pve-firmware_3.6-2_.*)'
      - --exclude='(/pve-firmware_3.6-3_.*)'
      - --exclude='(/pve-firmware_3.6-4_.*)'

  - role: debmirror
